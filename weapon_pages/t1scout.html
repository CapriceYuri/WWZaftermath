    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-3 align-items-center justify-content-center align-items-md-start">

        <div class="list-group">

            <label class="list-group-item list-group-item-danger d-flex gap-2">
                <input type="radio" name="uniquePerk">
                <div>Wolf Pack
                    <small class="d-block text-body-secondary">+10% Damage per teammate carrying a weapon with the same perk (including yourself, up to 40%).</small>
                </div>
            </label>

            <label class="list-group-item list-group-item-danger d-flex gap-2">
                <input type="radio" name="uniquePerk">
                <div>Veteran II
                    <small class="d-block text-body-secondary">+25% Reloading speed. The reloading speed bonus is stackable but can't be higher than 50%.</small>
                </div>
            </label>

            <label class="list-group-item list-group-item-danger d-flex gap-2">
                <input type="radio" name="uniquePerk">
                <div>Sweet Leftovers
                    <small class="d-block text-body-secondary">+25% Damage while you have less than 50% ammo left for this weapon.</small>
                </div>
            </label>

            <label class="list-group-item list-group-item-danger d-flex gap-2">
                <input type="radio" name="uniquePerk">
                <div>Brain Buster
                    <small class="d-block text-body-secondary">Headshots from this weapon increase damage by 15% and reduce spread for the next shot.</small>
                </div>
            </label>

        </div>

        <div class="list-group">

            <label class="list-group-item list-group-item-warning d-flex gap-2">
                <input type="checkbox" name="commonPerk" id="nod1">
                <div>Custom Mag II
                    <small class="d-block text-body-secondary">+10 Magazine capacity, -1 Handling.</small>
                </div>
            </label>
            <label class="list-group-item list-group-item-warning d-flex gap-2">
                <input type="checkbox" name="commonPerk" id="nod2">
                <div>Custom Rounds I
                    <small class="d-block text-body-secondary">+1 Accuracy, +30% Efficient range.</small>
                </div>
            </label>
            <label class="list-group-item list-group-item-warning d-flex gap-2">
                <input type="checkbox" name="commonPerk" id="nod3">
                <div>Custom Barrel
                    <small class="d-block text-body-secondary"> +1 Accuracy, +10% Damage.</small>
                </div>
            </label>
            <label class="list-group-item list-group-item-warning d-flex gap-2">
                <input type="checkbox" name="commonPerk" id="nod4">
                <div>Ergonomics II
                    <small class="d-block text-body-secondary">+2 Handling, -10% Reloading speed.</small>
                </div>
            </label>
            <label class="list-group-item list-group-item-warning d-flex gap-2">
                <input type="checkbox" name="commonPerk">
                <div>Fine Motor Skills I
                    <small class="d-block text-body-secondary">+25% Weapon switching speed.</small>
                </div>
            </label>
            <label class="list-group-item list-group-item-warning d-flex gap-2">
                <input type="checkbox" name="commonPerk">
                <div>Bounty Hunter
                    <small class="d-block text-body-secondary">+15% Damage to special zombies.</small>
                </div>
            </label>
            <label class="list-group-item list-group-item-warning d-flex gap-2">
                <input type="checkbox" name="commonPerk" id="nod7">
                <div>Ammo Pouches
                    <small class="d-block text-body-secondary">+10% Max ammo.</small>
                </div>
            </label>
